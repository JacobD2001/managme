<h1 mat-dialog-title>{{ data.isNew ? "Add New Task" : "Edit Task" }}</h1>
<div mat-dialog-content class="content">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.task.title" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      placeholder="Task description"
      matInput
      [(ngModel)]="data.task.description"
    ></textarea>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select [(value)]="data.task.priority">
      <mat-option value="low">Low</mat-option>
      <mat-option value="medium">Medium</mat-option>
      <mat-option value="high">High</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="data.task.status" [disabled]="data.isNew">
      <mat-option *ngIf="data.isNew" value="todo">Todo</mat-option>
      <mat-option *ngIf="!data.isNew" value="todo">Todo</mat-option>
      <mat-option *ngIf="!data.isNew" value="doing">Doing</mat-option>
      <mat-option *ngIf="!data.isNew" value="done">Done</mat-option>
    </mat-select>
  </mat-form-field>

  
  


  <br />
  <!-- <mat-button-toggle-group
        #group="matButtonToggleGroup"
        [(ngModel)]="data.story.label"
      >
        <mat-button-toggle *ngFor="let opt of labelOptions" [value]="opt.color">
          <mat-icon [ngClass]="opt.color">{{ opt.icon }}</mat-icon>
          {{ opt.color }}
        </mat-button-toggle>
      </mat-button-toggle-group> -->
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    {{ data.isNew ? "Add Task" : "Update Task" }}
  </button>
  <app-delete-button
    *ngIf="!data.isNew"
    (delete)="handleTaskDelete()"
  ></app-delete-button>
</div>
