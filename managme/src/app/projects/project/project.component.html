<mat-card class="outer-card">
    <mat-card-header>
      <!-- Slot for the handle -->
      <ng-content></ng-content>
      <mat-card-title>
        {{ project.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ project.id }}
      </mat-card-subtitle>
    </mat-card-header>
  
    <div
      class="stories"
      cdkDropList
      cdkDropListOrientation="vertical"
      (cdkDropListDropped)="taskDrop($event)"
    >
      <div
        class="inner-card"
        cdkDrag
        *ngFor="let story of project.stories; let i = index"
      >
        <mat-card [ngClass]="story.label"> {{ story.description }} </mat-card>
      </div>
    </div>
  </mat-card>
